[profiling]
logger = { file = "/tmp/profiling.log", level = "disabled" }

[autotune]
logger = { file = "/tmp/autotune.log", level = "disabled" }
cache = "target"

[compilation]
logger = { file = "/tmp/compilation.log", level = "disabled" }
cache = "target"

[memory]
logger = { file = "/tmp/memory.log", level = "disabled" }

[streaming]
logger = { level = "disabled" }
max_streams = 4
